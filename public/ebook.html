<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Détail du livre</title>
  <link rel="stylesheet" href="/custom.css">
  <style>
    .wrap { max-width: 980px; margin: 24px auto; background:#fff; padding: 16px; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
    .row { display:flex; gap: 16px; flex-wrap: wrap; }
    .cover { width: 280px; height: 380px; object-fit: cover; border-radius: 10px; background:#f4f6f8; }
    .meta h1 { margin:0 0 8px; }
    iframe { width: 100%; height: 80vh; border: none; border-radius: 10px; background:#fafafa; }
  </style>
</head>
<body>
  <div class="wrap">
    <a href="/" style="text-decoration:none;">← Retour</a>
    <div id="detail"></div>
  </div>

  <script>
    function qp(name) {
      return new URLSearchParams(location.search).get(name);
    }

    async function load() {
      const id = qp('id');
      if (!id) { location.href = '/'; return; }

      const res = await fetch(`/api/ebooks/${encodeURIComponent(id)}`);
      if (!res.ok) { document.getElementById('detail').textContent = 'Livre introuvable.'; return; }
      const e = await res.json();

      document.getElementById('detail').innerHTML = `
        <div class="row">
          <img class="cover" src="${e.cover_path || '/assets/placeholder-cover.svg'}" alt="">
          <div class="meta">
            <h1>${e.title || ''}</h1>
            <div>Auteur : <strong>${e.author || ''}</strong></div>
            <div>Langue : ${e.language || 'fr'}</div>
            <div>Catégories : ${e.categories || '—'}</div>
            <p style="margin-top:8px;">${e.description || ''}</p>
            <p>
              ${e.pdf_path ? `<a href="${e.pdf_path}" target="_blank" rel="noopener">Télécharger le PDF</a>` : ''}
            </p>
          </div>
        </div>
        ${e.pdf_path ? `<h3>Lecture en ligne</h3><iframe src="${e.pdf_path}#view=fitH"></iframe>` : ''}
      `;
    }

    load();
  </script>
</body>
</html>
