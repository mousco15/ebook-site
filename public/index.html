<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma BibliothÃ¨que</title>
  <!-- On garde TON ancien style -->
  <link rel="stylesheet" href="/styles.css">
  <!-- Et on garde custom.css si tu lâ€™utilises pour le fond -->
  <link rel="stylesheet" href="/custom.css?v=8">
</head>
<body>

  <header class="container">
    <h1>ðŸ“š Ma BibliothÃ¨que</h1>
    <input type="text" id="search" placeholder="Rechercher un livreâ€¦">
  </header>

  <main class="container">
    <div id="ebook-list" class="grid"></div>
  </main>

  <footer class="container">
    <p>Â© 2025 Ma BibliothÃ¨que</p>
  </footer>

  <script>
    async function loadEbooks(query = '') {
      try {
        const url = '/api/ebooks' + (query ? ('?q=' + encodeURIComponent(query)) : '');
        const res = await fetch(url);
        const data = await res.json();
        const list = document.getElementById('ebook-list');

        if (!Array.isArray(data) || !data.length) {
          list.innerHTML = '<p>Aucun livre trouvÃ©.</p>';
          return;
        }

        list.innerHTML = data.map(e => `
          <div class="card">
            ${e.cover_path ? `<img src="${e.cover_path}" alt="${e.title || ''}">` : ''}
            <div class="p">
              <h3>${e.title || ''}</h3>
              <div class="muted">${e.author || ''}</div>
              <!-- IMPORTANT : on envoie l'id -->
              <a class="btn" href="/ebook.html?id=${e.id}">Voir</a>
            </div>
          </div>
        `).join('');
      } catch (err) {
        console.error(err);
        document.getElementById('ebook-list').innerHTML = '<p>Erreur de chargement.</p>';
      }
    }

    document.getElementById('search').addEventListener('input', (e) => {
      loadEbooks(e.target.value.trim());
    });

    loadEbooks();
  </script>
</body>
</html>
