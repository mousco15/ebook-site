<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ma BibliothÃ¨que</title>

  <!-- Garde ton CSS existant -->
  <link rel="stylesheet" href="custom.css?v=5">
  <style>
    /* Petits styles sÃ»rs pour la grille dâ€™ebooks (nâ€™affecte pas tes autres pages) */
    .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .card { background: rgba(255,255,255,.9); border-radius: 12px; padding: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.06); }
    .cover { width: 100%; height: 300px; object-fit: cover; border-radius: 8px; }
    .card h3 { margin: 10px 0 6px; font-size: 18px; }
    .author { color: #555; margin: 0 0 10px; }
    .btn { display: inline-block; padding: 10px 14px; border-radius: 8px; background: #0d6efd; color: #fff; text-decoration: none; }
    .searchbar { width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid #ddd; margin: 18px 0 24px; }
    footer { text-align: center; opacity: .75; padding: 24px 0; }
  </style>
</head>
<body>
  <header class="container">
    <h1>ðŸ“š Ma BibliothÃ¨que</h1>
    <input id="search" class="searchbar" type="text" placeholder="Rechercher un livreâ€¦">
  </header>

  <main class="container">
    <div id="ebook-list" class="grid" aria-live="polite"></div>
  </main>

  <footer>Â© 2025 Ma BibliothÃ¨que</footer>

  <!-- IMPORTANT : ne colle surtout pas de ``` dans le fichier. Le JS doit Ãªtre dans <script> -->
  <script type="module">
    async function loadEbooks(q = '') {
      const list = document.getElementById('ebook-list');
      try {
        const res = await fetch('/api/ebooks' + (q ? ('?q=' + encodeURIComponent(q)) : ''));
        const data = await res.json();

        list.innerHTML = data.map(e => `
          <article class="card">
            ${e.cover_path ? `<img class="cover" src="${e.cover_path}" alt="${e.title || ''}">` : ''}
            <h3>${e.title || ''}</h3>
            <p class="author">${e.author || ''}</p>
            <a class="btn" href="ebook.html?id=${encodeURIComponent(e.id)}">Voir</a>
          </article>
        `).join('');
      } catch (err) {
        console.error(err);
        list.innerHTML = '<p>Erreur de chargement.</p>';
      }
    }

    const search = document.getElementById('search');
    if (search) {
      search.addEventListener('input', (e) => {
        loadEbooks(e.target.value.trim());
      });
    }

    loadEbooks();
  </script>
</body>
</html>
