<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma BibliothÃ¨que</title>
  <link rel="stylesheet" href="/custom.css?v=7">
  <style>
    header{max-width:1100px;margin:20px auto 10px;padding:0 14px;display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    header h1{margin:0}
    #search{flex:1;min-width:240px;padding:10px 12px;border:1px solid #cfd4dc;border-radius:10px}
    main{max-width:1100px;margin:0 auto;padding:0 14px 24px}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}
    .card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 6px 22px rgba(0,0,0,.06)}
    .card img{width:100%;height:260px;object-fit:cover;background:#f3f4f6}
    .card .p{padding:12px}
    .btn{display:inline-block;margin-top:8px;padding:8px 12px;border-radius:8px;background:#0d6efd;color:#fff;text-decoration:none}
    .muted{color:#6b7280}
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Ma BibliothÃ¨que</h1>
    <input type="text" id="search" placeholder="Rechercher un livreâ€¦">
  </header>

  <main>
    <div id="ebook-list" class="grid"></div>
  </main>

  <script>
    async function loadEbooks(query = '') {
      try {
        const res = await fetch('/api/ebooks' + (query ? ('?q=' + encodeURIComponent(query)) : ''));
        const data = await res.json();
        const list = document.getElementById('ebook-list');

        if (!Array.isArray(data) || !data.length) {
          list.innerHTML = '<p class="muted">Aucun livre trouvÃ©.</p>';
          return;
        }

        list.innerHTML = data.map(e => `
          <div class="card">
            <img src="${e.cover_path || '/placeholder.jpg'}" alt="${e.title || ''}">
            <div class="p">
              <h3 style="margin:0 0 6px">${e.title || ''}</h3>
              <div class="muted">${e.author || ''}</div>
              <a class="btn" href="/ebook.html?id=${e.id}">Voir</a>
            </div>
          </div>
        `).join('');
      } catch (err) {
        console.error('Erreur chargement ebooks:', err);
        document.getElementById('ebook-list').innerHTML = '<p>Erreur de chargement.</p>';
      }
    }

    document.getElementById('search').addEventListener('input', (e) => {
      loadEbooks(e.target.value.trim());
    });

    loadEbooks();
  </script>
</body>
</html>
