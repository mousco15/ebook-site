<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion admin</title>
  <link rel="stylesheet" href="/custom.css?v=10">
  <link rel="preload" as="image" href="/hero.jpg">
</head>
<body>
  <main class="container card" style="max-width:520px;margin-top:40px">
    <h1>Connexion</h1>
    <form id="loginForm">
      <label>Email</label>
      <input name="email" type="email" required>
      <label>Mot de passe</label>
      <input name="password" type="password" required>
      <button type="submit">Se connecter</button>
    </form>
    <p style="margin-top:10px"><a href="/">‚Üê Retour au site</a></p>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      const body = { email: fd.get('email'), password: fd.get('password') };
      try {
        const r = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify(body),
          credentials: 'include'
        });
        const j = await r.json().catch(()=> ({}));
        if (!r.ok || j.ok !== true) throw new Error(j.error || 'login');
        location.href = '/admin.html';
      } catch {
        alert('Identifiants invalides.');
      }
    });
  </script>
</body>
</html>
